<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinir senha</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/login-form/style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>

<body>

    <!-- <div id="loadingModal" class="modal">
        <div class="modal-content">
            <div class="loader"></div>
            <p>Carregando...</p>
        </div>
    </div> -->

    <main class="content">

        <section class="content__container-form">
            <div class="container-form__text">
                <h2 class="text-login">Esqueceu sua senha?</h2>
                <p>Digite seu E-mail e enviaremos um link para redefinição da senha.</p>
            </div>
        </section>

        <section class="content__formulario">

            <form action="#" class="formulario">

                <div class="formulario__input-area">
                    <input type="email" class="input-area__input input-email" placeholder="Email">
                    <i class="fa-solid fa-envelope" id="icon-input"></i>
                </div>

                <div class="formulario__erro">
                    <i class="fa-solid fa-circle-xmark"></i>
                    <span class="erro__text"></span>
                </div>

                <div class="formulario__btn">
                    <button class="btn-login"><a href="#">
                            Enviar
                        </a></button>
                </div>

            </form>

        </section>
    </main>
    <!-- <script src="../js/consulta-api.js" type="module"></script> -->
    <!-- <script src="../js/user/validation-form-login.js" type="module"></script> -->
    <!-- <script src="../js/user/login.js" type="module"></script> -->
    <script src="../js/user/toggle-password.js" type="module"></script>
    <script src="../js/user/forgot-password.js" type="module"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>

</html>
