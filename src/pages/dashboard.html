<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de gastos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/dashborad/style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>

<body>

    <!-- Modal de Token Expirado -->
    <div id="tokenExpiredModal" class="modal-token">
        <div class="modal-content-token">
            <h2>Sua sessão expirou</h2>
            <p>Por favor, faça login novamente para continuar usando o app.</p>
            <button id="loginAgain">Fazer Login</button>
        </div>
    </div>

    <!--modal carregamento-->
    <div id="loadingModal" class="modal">
        <div class="modal-content">
            <div class="loader"></div>
            <p id="loader__text">Carregando...</p>
        </div>
    </div>

    <header class="cabecalho">

        <h2 class="cabecalho__titulo">Controle financeiro</h2>
        <div class="cabecalho__user-name">
            <div class="user-name__circle">
                <span class="circle__letras-iniciais"></span>
            </div>
            <div class="user-name__name-icon">
                <div class="name-icon">
                    <h4 class="name-icon__name"></h4>
                    <i class="fa-solid fa-chevron-left" id="name-icon__icon-left"></i>
                </div>
                <!--dropdown-->
                <div class="user-menu">
                    <div id="dropdown-menu" class="dropdown">
                        <a href="#">
                            <i class="fa-solid fa-user-pen"></i>
                            Editar perfil
                        </a>
                        <a href="#" id="link-sair">
                            <i class="fa-solid fa-person-walking-arrow-right"></i>
                            Sair
                        </a>
                    </div>
                </div>
                <!---->
            </div>
        </div>

    </header>

    <main class="content">

        <section class="content__entrada-saida-total">

            <div class="content__box-values content__entrada">
                <div class="box-values__text-icone">
                    <p class="box-values-text">Entradas</p>
                    <i class="fa-solid fa-arrow-up box-values__icone" id="icon-entrada"></i>
                </div>
                <div class="box-values__value">
                    <span class="value value__entrada"></span>
                </div>
            </div>

            <div class="content__box-values content__saida">
                <div class="box-values__text-icone">
                    <p class="box-values-text">Saídas</p>
                    <i class="fa-solid fa-arrow-down box-values__icone" id="icon-saida"></i>
                </div>
                <div class="box-values__value">
                    <span class="value value__saida"></span>
                </div>
            </div>

            <div class="content__box-values content__total">
                <div class="box-values__text-icone">
                    <p class="box-values-text">Total</p>
                    <i class="fa-solid fa-dollar-sign box-values__icone" id="icon-total"></i>
                </div>
                <div class="box-values__value">
                    <span class="value value__total"></span>
                </div>
            </div>

        </section>

        <section class="content__formulario">
            <form action="#" class="formulario" id="formulario-transacao">

                <div class="formulario__input-area">
                    <label for="input-descricao">Categoria</label>
                    <input type="text" class="formulario__input" id="input-descricao" maxlength="25">
                </div>

                <div class="formulario__input-area">
                    <label for="input-valor">Valor</label>
                    <input type="number" class="formulario__input" id="input-valor" step="0.01">
                </div>

                <div class="formulario__input-area-radio">
                    <input type="radio" value="entrada" id="radio-entrada" name="entrada-saida" checked>
                    <label for="radio-entrada">Entrada</label>
                    <input type="radio" value="saida" id="radio-saida" name="entrada-saida">
                    <label for="radio-saida">Saída</label>
                </div>

                <div class="formulario__btn-adicionar">
                    <button class="btn-adicionar">Adicionar</button>
                </div>

            </form>
        </section>

        <section class="content__tabela">

            <table class="tabela">
                <thead>
                    <tr class="tabela__cabecalho">
                        <th>Categoria</th>
                        <th>Valor</th>
                        <th>Tipo</th>
                    </tr>
                </thead>

                <div class="tabela__linha"></div>

                <tbody class="tbody-tabela">
                    <!-- <tr class="tabela__corpo">
                        <td>Salário</td>
                        <td>1500</td>
                        <td> <i class="fa-solid fa-arrow-down" id="icon-saida"></i> </td>
                        <td>
                            <button class="corpo__btn-trash">
                                <i class="fa-solid fa-trash" id="icone-trash"></i>
                            </button>
                        </td>
                    </tr> -->
                </tbody>
            </table>

            <div class="tabela__sem-transacoes">
                <i class="fa-solid fa-x"></i>
                <p>Sem transações nesse projeto</p>
            </div>

        </section>

    </main>
    <!-- <script src="../js/consulta-api.js" type="module"></script> -->
    <script src="../js/user/dropdown-user-dashboard.js" type="module"></script>
    <script src="../js/user/loggout.js" type="module"></script>
    <script src="../js/user/token-expired.js" type="module"></script>
    <script src="../js/transactions/create-remove-transaction.js" type="module"></script>
    <script src="../js/transactions/values-transaction.js" type="module"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>

</html>
